<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>submenu</title>
	<style type="text/css">
		.item{
			width: 200px;
			border: 1px solid black;
			position: relative;
		}
		button{
			width: 200px;
			font-size: 20px;
			cursor: pointer;
		}
		.item-list{
			width: 200px;
			border: 1px solid black;
			position: absolute;
			display: none;


		}
		.item-list a{
			font-size: 20px;
			padding: 5px 16px;
			text-decoration: none;
			display: block;
		}
		.item:hover .item-list{
			display: block;
		}


	</style>
</head>
<body>
	<h1>THIS IS SUBMENU</h1>
		<div class="item">
		<button>Products</button>
		<div class="item-list"> 
			<a href="">Electronic product</a>
			<a href="">beauty Product</a>
			<a href="">Home Products</a>
			<a href="">sports Products</a>
			<a href="">Fashion products</a>
		</div>
	</div>
</body>
</html>
