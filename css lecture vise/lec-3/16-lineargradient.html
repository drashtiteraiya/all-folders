<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>linear gradient</title>
	<style type="text/css">
		div{
			height: 400px;
			width: 500px;
			border: 1px solid black;
			background-image: linear-gradient(purple,blue,aqua,green,yellow,orange,red);
		}
	</style>
</head>
<body>
	<h1>THIS IS LINEAR-GRADIENT</h1>
	<div></div>
</body>
</html>
