<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>before selector</title>
	<style type="text/css">
		div{
			height: 300px;
			width: 300px;
			border: 1px solid black;
			position: relative;
		}
		img{
			height: 100%;
			width: 100%;
		}
		div::before
		{
			content: "";
			background-image: radial-gradient(blue,green,orange,aqua);
			position: absolute;
			left: 0px;
			right: 0px;
			top: 0px;
			bottom: 0px;
			opacity: 0.4;
		}
	</style>
</head>
<body>
	<h1>for add text or color on image</h1>
	<div>
		<img src="ferns.jpg">
		<img src="ferns.jpg">
	</div>
</body>
</html>
