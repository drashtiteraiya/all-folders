<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ARCHITECTURE</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		header{
			width: 100%;
			height: 100px;
			border: 1px solid black;
		}
		.logo{
			height: 50px;
			width: 10%;
			border: 1px solid black;
		}
		.logo img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="homelogo.jpg">
		</div>
		<h1>ARCHITECTURE</h1>
	</header>
	<nav>
			<ul>
				<li>HOME</li>
				<li>ABOUT</li>
				<li>SERVICE</li>
				<li>PROJECTS</li>
				<li>BLOG</li>
				<li>CONTACT</li>
			</ul>
		</nav>
</body>
</html>
