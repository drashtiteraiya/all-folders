<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ARITRHMETIC OPERATORS IN JAVASCRIPT</title>
</head>
<body>
	<!-- 	arithmetic operators
	1-Addition = (+)
	2-Subtraction = (-)
	3-Multiplication = (*)
	4-Exponentiation = (**)
	5-Division = (/)
	6-Modulus[reminder] = (%)
	7-Increment = (++)
	8-Decrement = (--)
 -->

</body>
<script type="text/javascript">
	var a = 50;
	var b = 500;
	var c = a+b;
	document.write(c+"<br><hr>")

	var a = 50;
	var b = 500;
	var c = a-b;
	document.write(c+"<br><hr>")

	var a = 50;
	var b = 50;
	var c = a*b;
	document.write(c+"<br><hr>")

	var a = 50;
	var b = 3;
	var c = a**b;
	document.write(c+"<br><hr>")

	var a = 50;
	var b = 50;
	var c = a/b;
	document.write(c+"<br><hr>")

	var a = 50;
	var b = 40;
	var c = a%b;
	document.write(c+"<br><hr>")

	var a = 50;
	var b = 500;
	document.write(a+"<br><hr>")
	document.write(b+"<br><hr>")
	a++;
	b++;
	// document.write(c+"<br><hr>")
	var a = 60;
	var b = 400;
	document.write(a+"<br><hr>")
	document.write(b)
	a--;
	b--;
	// document.write(c+"<br><hr>")
</script>
</html>
