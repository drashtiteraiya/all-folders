<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADD HTML TAGS IN JS</title>
</head>
<body>
	<!-- HOW TO ADD HTML TAGS IN JAVASCRIPT -->
</body>
<script type="text/javascript">
	document.write("hello!<br>") /*------we can add text into quote with string*/  
	document.write("this is second page"+"<br>") /*------as well with the help of + sign */ 
	document.write("<i>how are you</i>"+"<br>")
	document.write("<b>here is bold tag</b>"+"<br>")
	document.write("<h1>this is h1 tag</h1>"+"<br>")
</script>
</html>
