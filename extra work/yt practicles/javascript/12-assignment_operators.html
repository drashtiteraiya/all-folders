<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIFFERENT TYPE OF ASSIGNMENT OPERATORS</title>
	<style type="text/css">
		table,th,td{
			border: 2px solid black;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Operator</th>
			<th>Example</th>
			<th>Same As</th>
		</tr>
		<tr>
			<td>=</td>
			<td>x = y</td>
			<td>x = y</td>
		</tr>
		<tr>
			<td>+=</td>
			<td>x += y</td>
			<td>x = x+y</td>
		</tr>
		<tr>
			<td>-=</td>
			<td>x -= y</td>
			<td>x = x-y</td>
		</tr>
		<tr>
			<td>*=</td>
			<td>x *= y</td>
			<td>x = x*y</td>
		</tr>
		<tr>
			<td>/=</td>
			<td>x /= y</td>
			<td>x = x/y</td>
		</tr>
		<tr>
			<td>%=</td>
			<td>x %= y</td>
			<td>x = x%y</td>
		</tr>
		<tr>
			<td>**=</td>
			<td>x **= y</td>
			<td>x = x**y</td>
		</tr>
	</table>
</body>
</html>
