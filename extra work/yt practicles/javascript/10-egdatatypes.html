<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>examples of data types</title>
</head>
<body>

</body>
<script type="text/javascript">

	var a = "hello world";
	
	document.write(a+"<br>");
	document.write("<b><u>"+typeof a+"</b></u>")
	document.write("<br><hr>")

	var b = "y";  				/*------------it's one letter or word if we use "" quote that will count as string*/

	document.write(b+"<br>");
	document.write("<b><u>"+typeof b+"</b></u>")
	document.write("<br><hr>")

	var c = 25;
	c = 25.19
	// c = "25"                /*-------if numarical value has written in ""quote then it will be count as string*/
	document.write(c+"<br>");
	document.write("<b><u>"+typeof c+"</b></u>")
	document.write("<br><hr>")

	var d = false;	
	document.write(d+"<br>")
	document.write("<b><u>"+typeof d+"</b></u>")
	document.write("<br><hr>")

	 var e = undefined;

	 document.write(e+"<br>")
	 document.write("<b><u>"+typeof e+"</b></u>")
	 document.write("<br><hr>")

	var f;

	document.write(f+"<br>")
	document.write("<b><u>"+typeof f+"</b></u>")
	document.write("<br><hr>")

	var g = ["HTML","CSS","JS"]			/*-------this is aray but it will be shown as object only in js*/

	document.write(g+"<br>")
	document.write("<b><u>"+typeof g+"</b></u>")	
	document.write("<br><hr>")

	var h = {
		name: "manushi",
		surename: "trivedi"
	}
	document.write(h+"<br>")
	document.write("<b><u>"+typeof h+"</b></u>")	
	document.write("<br><hr>")
</script>
</html>
