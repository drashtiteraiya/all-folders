<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DATA TYPES IN JAVASCRIPT</title>
</head>
<body>
	<!-- 		 DATA TYPES	
 	1-STRING = "hello how are you"
 	2-NUMBER = "1925"
 	3-BOOLEAN = true/false
 	4-ARRAY = ["html","css","js"]
 	5-OBJECT = {fisrt:"abc",last:"xyz"};
 	6-NULL = null
 	7-UNDEFINED = eg. - var a;  -->
</body>
<script type="text/javascript">
	var a="hello world"     		 /*---type of value is data type*/
	var a="how are you"		 		 /*---string*/
	var a=25						 /* ---number*/
	var a=true						 /*---boolean*/
	var a=["html","css","js"]   	 /*---array (it will be only shown as array in asp.net,c++etc language,in js it will be shown as object..)*/

	var a={first:"xyz",last:"pqr"};	 /*---object*/
	var a=null						 /*---null*/
	var a;							 /*---undefined*/
	document.write(a)
</script>
</html>
