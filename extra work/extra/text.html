<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text-gradient</title>
	<style type="text/css">
		h1{
			font-size: 75px;
			background: linear-gradient(270deg, #3f5efb, #fc466b);
			-webkit-background-clip: text;
			-webkit-text-fill-color:  transparent;
		}
	</style>
</head>
<body>
	<h1>Hello World!</h1>
</body>
</html>
