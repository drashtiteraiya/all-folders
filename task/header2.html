<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>header-2</title>
	<style type="text/css">
		header{
			height: 120px;
			width: 100%;
			/*border: 1px solid black;*/
			display: flex;
		}
		header .logo{
			height: 120px;
			width: 10%;
			/*border: 1px solid black;*/
		}
		header .logo img{
			height: 100%;
			width: 100%;
		}
		header .name{
			height: 120px;
			width: 90%;
			font-family: fantasy;
			font-size: 80px;
			text-align: center;
			padding-top: 12px;
		}
		header .name:hover{
			text-shadow: 10px 15px 5px gray;
		}
		section{
			height: 600px;
			width: 100%;
			/*border: 1px solid black;*/

		}
		section img{
			height: 600px;
			width: 33.1%;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="foodlogo.jpg">
		</div>
		<div class="name">FOODIES LOVE</div>
	</header>
	<section>
		<img src="pizza.jpg">
		<img src="burger.jpg">
		<img src="fries.jpg">
	</section>
</body>
</html>
