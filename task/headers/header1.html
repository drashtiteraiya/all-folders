<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>header-1</title>
	<style type="text/css">
		header{
			height: 100px;
			width: 100%;
			/*border: 1px solid black;*/
			display: flex;

		}
		header .name{
			height: 100px;
			width: 15%;
			/*border: 1px solid black;*/
			text-align: center;
			padding-top: 10px;
			font-size: 50px;
			font-family: cursive;
			box-sizing: border-box;
		}
		header .anchor{
			height: 100px;
			width: 85%;
			/*border: 1px solid black;*/
			text-align: right;
			padding-top: 25px;
			box-sizing: border-box;
		}
		header .anchor a{
			/*height: 100%;
			width: 100%;*/
			padding: 50px; 
			font-size: 30px; 
			text-decoration: none; 
			color: black; 
		}
		section{ 
			height: 700px; 
			width: 100%; 
			/*border: 1px solid black; */
		} 
		section img{ 
			height: 100%; 
			width: 100%; 
		}
</style> 
</head> 
<body> 
	<header> 
		<div class="name">SHOPPY</div> 
		<div class="anchor"> 
			<a href="">Home</a> 
			<a href="">Collection</a> 
			<a href="">Services</a> 
			<a href="">Help</a> 
			<a href="">About Us</a> 
		</div> 
	</header> 
	<section> 
		<img src="shopping.jpg">
	</section> 
</body> 
</html>
