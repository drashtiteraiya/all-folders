<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>selector</title>
	<style type="text/css">
		.a{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: yellowgreen;
		}
		.b{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: aqua;
		}
		.c{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: coral;
		}
		#aa{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: indigo;
		}
		#bb{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: deeppink;
		}
		#cc{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: maroon;
		}
	</style>
</head>
<body>		
	<div class="a"></div><br>
	<div class="b"></div><br>
	<div class="c"></div><br>
	<div id="aa"></div><br>
	<div id="bb"></div><br>
	<div id="cc"></div><br>
</body>
</html>
