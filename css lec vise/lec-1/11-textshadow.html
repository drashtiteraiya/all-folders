<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text shadow</title>
	<style type="text/css">
		h1{
			font-size: 40px;
			text-shadow: 25px 5px 5px red;
		}
		div{
			text-shadow: 20px 10px 5px blue;
			font-size: 30px;
		}
		p{
			text-shadow: 25px 10px 5px green;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h1>HERE IS THE EXAMPLE OF TEXT SHADOW</h1>
	<div>this is text shadow</div>
	<p>who gives shadow effect to our text</p>
</body>
</html>
