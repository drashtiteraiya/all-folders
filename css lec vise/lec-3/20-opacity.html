<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>opacity</title>
	<style type="text/css">
		.a{
			height: 300px;
			width: 300px;
			border: 1px solid black;
			background: black;
			opacity: 0.4;
		}
		.b{
			height: 300px;
			width: 300px;
			border: 1px solid black;
			background: red;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<h1>THIS IS OPACITY</h1>
	<div class="a"></div>
	<div class="b"></div>
</body>
</html>
