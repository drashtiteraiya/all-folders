<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HEADING CLASS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
	<!-- HEADING CLASSES:display 1 to 6 -->
	<h1>this is heading tag</h1>
	<p class="display-1">this is heading class</p>
	<h2>this is heading tag 2</h2>
	<p class="display-2">this is heading class 2</p>
	<h3>this is heading tag 3</h3>
	<p class="display-3">this is heading class 3</p>
	<h4>this is heading tag 4</h4>
	<p class="display-4">this is heading class 4</p>
	<h5>this is heading tag 5</h5>
	<p class="display-5">this is heading class 5</p>
	<h6>this is heading tag 6</h6>
	<p class="display-6">this is heading class 6</p>
</body>
</html>
