<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CREATE BUTTON</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<style type="text/css">
		a{
			border: 1px solid black;
			padding: 2px;
			border-radius: 3px;
			background: lightgray;
			text-decoration: none;
			color: black;
		}
	</style>
</head>
<body>
	<button>click here</button><br>
	<br>
	<a href="">click here</a><br><br>
	<input type="submit" name="">click here
	<hr><hr><hr>
	<h2 style="text-align: center; text-decoration: underline;">using class of bootstrap</h2>
	<button class="btn">click here</button><br><br>
	<input type="submit" name="" value="login" class="btn"><br><br>
	<a href="" class="btn">click here</a>
</body>
</html>
