<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rowspan</title>
<style>
	h2{
	   border: 2px dashed black;
	   height: 30px;
	   width: 32.5%;
	   background: aqua;
	   text-align: center;
	}
	th{
	   border: 2px solid black;
	   background: coral;
	}
	td{
	  border: 1px solid black;
	}
</style>
</head>
<body>
	<table>
		<h2>TABLE NO.3</h2>
		<tr>
		       <th>Day</th>
		       <th>8 to 9</th>
		       <th>9 to 10</th>
		       <th>10 to 10:30</th>
		       <th>10:30 to 11:30</th>
		       <th>11:30 to 12:30</th>
		</tr>
		<tr>
		     <td>monday</td>
		     <td>css</td>
		     <td>bootstrap</td>
		     <td rowspan="6" style="background: yellow;">break</td>
		     <td>css</td>
		     <td>html</td>
		</tr>
		<tr>
		     <td>tuesday</td>
		     <td>html</td>
   		     <td>javascript</td>
		     <td>css</td>
		     <td>bootstrap</td>
		</tr>
		<tr>
		     <td>wednesday</td>
		     <td>css</td>
   		     <td>html</td>
		     <td>bootstrap</td>
		     <td>html</td>
		</tr>
		<tr>
		     <td>thursday</td>
		     <td>javascript</td>
   		     <td>css</td>
		     <td>bootstrap</td>
		     <td>css</td>
		</tr>
		<tr>
		     <td>friday</td>
		     <td>bootstrap</td>
   		     <td>html</td>
		     <td>javascript</td>
		     <td>html</td>
		</tr>
		<tr>
		     <td>saturday</td>
		     <td>css</td>
   		     <td>javascript</td>
		     <td>html</td>
		     <td>bootstrap</td>
		</tr>
</body>
</html>
