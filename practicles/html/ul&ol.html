<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list</title>
	<style type="text/css">
		h1{
			width: 100%;
			text-align: center;
			text-decoration: underline;
		}
	.a{
		height: 300px;
		width: 300px;
		border: 1px solid black;
	}
	.a img{
		height: 300px;
		width: 100%;
	}
	ul{
		float: right;
		margin-top: -18%;
		margin-right: 60%;

	}
	ul li{
		font-size: 30px;
		padding-bottom: 20px;
	}
	ol li{
		font-size: 30px;
		padding-top: 20px;
	}
	.b{
		height: 400px;
		width: 500px;
		border: 1px solid black;
		position: absolute;
		left: 30%;
		top: 475px;

	}
	.b img{
		height: 400px;
		width: 100%;
	}
	</style>
</head>
<body>
	<h1>THIS IS UL[UNORDERD LIST]</h1>
	<div class="a"><img src="homie.png"></div>
	
	<ul>
		<li>home</li>
		<li>product</li>
		<li>about</li>
		<li>service</li>
		<li>contact us</li>
	</ul>
	<h1>THIS IS OL[ORDERD LIST]</h1>
	<ol>
		<li>pasta</li>
		<li>meggiiee</li>
		<li>pizza</li>
		<li>south indian</li>
		<li>punjabi</li>
		<li>chinese</li>
		<li>gujrati dish</li>
	</ol>
	<div class="b"><img src="burger.png"></div>
</body>
</html>
