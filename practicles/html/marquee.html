<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marquee tag</title>
	<style type="text/css">
		marquee{
			font-size: 30px;
			border: 1px solid black;
			height: 100px;
			width: 25%;
			text-align: center;
		}
	</style>
</head>
<body>
	<marquee> it's marquee tag</marquee>
	<marquee direction="right">by use of this tag we can easily rotate text or images</marquee><br>
	<marquee direction="up">this is up side</marquee>
	<marquee direction="down">this is down side</marquee>
</body>
</html>
