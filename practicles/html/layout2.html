<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>layout2</title>
	<style type="text/css">
		header{
			height: 100px;
			width: 100%;
			border: 1px solid black;
			background: yellow;
		}
		nav{
			height: 70px;
			width: 100%;
			border: 1px solid black;
			background: grey;
		}
		section{
			height: 400px;
			width: 100%;
			border: 2px solid black;
			display: flex;
		}
		aside{
			height: 400px;
			width: 30%;
			border: 1px solid black;
			background: aqua;
		}
		article{
			height: 400px;
			width: 70%;
			background: red;
		}
		footer{
			height: 90px;
			width: 100%;
			border: 1px solid black;
			background: blue;
		}
	</style>
</head>
<body>
	<header>this is header</header>
	<nav>this is nav</nav>
	<section>
		<aside>this is aside</aside>
		<article>this is article</article>
	</section>
	<footer></footer>
</body>
</html>
