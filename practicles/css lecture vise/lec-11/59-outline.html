<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>outline</title>
	<style type="text/css">
		.a{
			height: 250px;
			width: 250px;
			border: 8px double blue;
			outline: 5px dashed red;
			font-size: 30px;
		}
		.b{
			height: 250px;
			width: 250px;
			border: 4px solid red;
			outline: 8px dotted blue;


		}
	</style>
</head>
<body>
	<center>
		<div class="a">this is a</div><br><br><br><br><br>
		<div class="b">this is b</div>
	</center>
</body>
</html>
