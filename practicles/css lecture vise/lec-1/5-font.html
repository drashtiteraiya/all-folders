<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font style</title>
	<style type="text/css">
		.a{
			font-size: 35px;
			font-family: cursive;
			font-style: italic;
		}
		.b{
			font-weight: bolder;
			font-family: fantasy;

		}	
		.c{
			color: red;
			font-style: italic;
			font-size: 30px;

		}
	</style>

</head>
<body>
	<div class="a">this is font style</div>
	<h2><div class="b">example of font style</div></h2>
	<div class="c">there are some difference between every one of this examples</div>
</body>
</html>
