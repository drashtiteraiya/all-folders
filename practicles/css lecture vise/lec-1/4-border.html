<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style type="text/css">
		.a{
			border: 2px solid black;
			height: 150px;
			width: 200px;
			font-size: 22px;
			background: aqua;
		}
		.b{
			height: 150px;
			width: 150px;
			border: 1px;
			border-style: solid;
			border-color: black;
			background: yellowgreen;

		}
		.c{
			height: 150px;
			width: 150px;
			border: 5px;
			border-style: double;
			border-color: darkblue;
			background: coral;

		}
		.d{
			height: 150px;
			width: 150px;
			border: 4px;
			border-style: dashed;
			border-color: indigo;
			background: lightgreen;

		}
		.e{
			height: 150px;
			width: 150px;
			border: 5px;
			border-style: dotted;
			border-color: darkred;
			background: yellow;

		}

	</style>
</head>
<body>
	<div class="a">STYLE OF BORDER<br>
				   1-solid border<br>
				   2-double border<br>
				   3-dashed border<br>
				   4-dotted border
	</div>
	<br>
	<div class="b">this is div b</div><br>
	<div class="c">this is div c</div><br>
	<div class="d">this is div d</div><br>
	<div class="e">this is div e</div>
</body>
</html>
