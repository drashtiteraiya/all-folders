<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display-none</title>
	<style type="text/css">
		.a{
			height: 300px;
			width: 300px;
			border: 1px solid black;
			background: yellowgreen;
			display: none;
		}
		.b{
			height: 300px;
			width: 300px;
			border: 1px solid black;
			background: blueviolet;
		}
	</style>
</head>
<body>
	<h1>THIS IS DISPLAY NONE</h1>
	<div class="a">this is div</div>
	<div class="b">this is display property none</div>
</body>
</html>
