<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grid</title>
	<style type="text/css">
		.main{
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: 200px 200px 200px;
			grid-gap: 10px;
			border: 5px solid black;
			margin-left: 20%;
			margin-top: 60px;
			width: 45%;
			box-sizing: border-box;
			height: 580px;

		}
		.a{
			height: 150px;
			width: 150px;
			border: 1px solid black;
			padding-left: 65px;
			background: yellow;

		}
	</style>
</head>
<body>
 <div class="main">
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
	<div class="a"></div>
 </div>
</body>
</html>
