<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>conic with degree</title>
	<style type="text/css">
		div{
			height: 400px;
			width: 400px;
			border-radius: 500px;
			border: 3px solid black;
			background-image: conic-gradient(red 0deg,red 50deg,blue 50deg,blue 100deg,green 100deg,green 150deg,orange 150deg,orange 200deg,indigo 200deg,indigo 250deg,brown 250deg,brown 300deg,gray 300deg,gray 360deg);
		}
	</style>
</head>
<body>
	<h1>THIS IS CONIC WITH DEGREE</h1>
	<div></div>
</body>
</html>
