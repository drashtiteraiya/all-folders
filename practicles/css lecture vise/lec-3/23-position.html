<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position</title>
	<style type="text/css">
		.a{
			height: 250px;
			width: 250px;
			border: 1px solid black;
			background: coral;
			position: relative;


		}
		.b{
			height: 250px;
			width: 250px;
			border: 1px solid black;
			background: aqua;
			position: absolute;
			left: 25%;
			top: 30%;

		}
		.c{
			height: 250px;
			width: 250px;
			border: 1px solid black;
			background: purple;
			position: absolute;
			left: 55%;
		 	bottom: 15%;

		}
		.d{
			height: 250px;
			width: 250px;
			border: 1px solid black;
			background: deeppink;
			position: absolute;
			right: 0%;
			bottom: 0%;

		}
	</style>
</head>
<body>
	<h1>THIS IS POSITION</h1>
	<div class="a">A</div>
	<div class="b">B</div>
	<div class="c">C</div>
	<div class="d">D</div>
</body>
</html>
