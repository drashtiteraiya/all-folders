<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>animation-2</title>
	<style type="text/css">
	div{
		height: 200px;
		width: 200px;
		border: 1px solid black;
		background: black;
		animation-name: anim;
		animation-duration: 6s;
		animation-iteration-count: infinite;
		position: absolute;
	}
	@keyframes anim{
		0%{
			top: 0px;
			left: 0px;
			background: yellow;
		}
		25%{
			top: 0px;
			left: 350px;
			background: green;
		}
		45%{
			top: 0px;
			left: 450px;
			background: coral;
		}
		65%{
			top: 0px;
			left: 550px;
			background: aqua;
		}
		85%{
			top: 0px;
			left: 750px;
			background: blue;
		}
		100%{
			top: 200px;
			left: 750px;
			background: red;
		}
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
