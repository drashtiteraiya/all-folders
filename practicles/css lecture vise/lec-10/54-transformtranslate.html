<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>trasform-translate</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: yellow;
			transform: translate(300px);
		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: yellowgreen;
			transform: translate(200px);
		}
	</style>
</head>
<body>
	<!-- ~transform properties
		1-transform-translate
		2-transform-rotate
		3-transform-skew -->
		<div class="a"></div>
		<div class="b"></div>
</body>
</html>
