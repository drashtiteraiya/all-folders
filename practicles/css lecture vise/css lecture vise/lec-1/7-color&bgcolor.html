<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>color & bg color</title>
	<style type="text/css">
		body{
			background-color: lightcoral;
		}
		div{
			background: blueviolet;
			color: white;
		}
		h3{
			background: lightgreen;
			color: blue;
		}
		h1{
			background-color: darkorange;
			color: maroon;
		}

	</style>
</head>
<body>
	<div>this is div tag</div>
	<p style="background: aqua; color: darkred;">this is paragraph tag</p>
	<h3>this is background color</h3>
	<h1>this is color of text</h1>
</body>
</html>
