<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box-shadow</title>
	<style type="text/css">
		div{
			height: 250px;
			border: 2px solid black;
			width: 30%;
			margin-left: 500px;
			margin-top: 250px;
			text-align: center;
			font-size: 25px;
			padding-top: 100px;
			box-sizing: border-box;
			background: aqua;
			box-shadow: 30px 30px 15px 20px darkblue;
		}
	</style>
</head>
<body>
	<h1>THIS IS BOX-SHADOW</h1>
	<div>hieeeeeeee</div>
</body>
</html>
