<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: coral;
			transition: 6s;
		}
		div:hover{
			background: aqua;
		}
		p{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: deeppink;
			transition: 4s;
		}
		p:hover{
			background: blue;
		}
	</style>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
