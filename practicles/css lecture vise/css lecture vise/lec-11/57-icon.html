<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>icon on list</title>
	<style type="text/css">
		ul{
			list-style-image: url(arrow.png);
			font-size: 25px;
		}
	</style>
</head>
<body>
	<ul>
		<li>home</li>
		<li>service</li>

	</ul>

</html>
