<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>img gallery</title>
	<style type="text/css">
		.gallery{
			width: 24.5%;
			height: 350px;
			float: left;
			border: 2px solid red;
			transition: 2s;
		}
		.gallery img{
			width: 100%;
		}
		.gallery:hover{
			width: 25.4%;
			box-shadow: 5px 5px 5px 5px black;
		}
		.text{
			text-align: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<img src="f1.jpg">
		<div class="text">
			<h4>image</h4>
		</div>
	</div>
	<div class="gallery">
		<img src="f1.jpg">
	</div>
	<div class="gallery">
		<img src="f1.jpg">
	</div>
	<div class="gallery">
		<img src="f1.jpg">
	</div>
</body>
</html>
