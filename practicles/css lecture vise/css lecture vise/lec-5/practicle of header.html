<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>header</title>
	<style type="text/css">
		header{
			height: 70px;
			width: 100%;
			border: 1px solid black;
			display: flex;
			background: aqua;

		}
		.a{
			height: 70px;
			width: 7%;
			border: 1px solid black;
		}
		.a img{
			height: 70px;
			width: 100%;
		}
		.b{
			height: 70px;
			width: 94%;
			padding-bottom: 2%;	
		}
		.b ul{
			height: 70px;
			width: 94%;
			font-size: 30px;
			display: flex;
			padding-left: 40%;
		}
		.b ul li{
			list-style: none;
			padding-right: 50px;
		}
	</style>
</head>
<body>
	<header>
		<div class="a"><img src="starbucks.jpg"></div>
		<div class="b">
		<ul>
			<a href=""><li>HOME</li></a>
			<a href=""><li>SERVICE</li></a>
			<a href=""><li>ABOUT US</li></a>
			<a href=""><li>CONTACT US</li></a>
			<a href=""><li>HELP</li></a>
		</div>
		</ul>
	</header>
</body>
</html>
