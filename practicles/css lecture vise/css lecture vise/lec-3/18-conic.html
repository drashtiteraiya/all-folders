<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>conic gradient</title>
	<style type="text/css">
		div{
			height: 450px;
			width: 550px;
			border: 1px solid black;
			background-image: conic-gradient(aqua,coral,pink,gray,yellow,navy,indigo,khaki);
		}
	</style>
</head>
<body>
	<h1>THIS IS CONIC-GRADIENT</h1>
	<div></div>
</body>
</html>
