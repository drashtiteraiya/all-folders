<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>radial gradient</title>
	<style type="text/css">
		div{
			height: 500px;
			width: 600px;
			border: 2px solid black;
			background-image: radial-gradient(red,pink,aqua,blue,purple,magenta);
		}
	</style>
</head>
<body>
	<h1>THIS IS RADIAL-GRADIENT</h1>
	<div></div>
</body>
</html>
