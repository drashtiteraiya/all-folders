<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>radius-specific</title>
	<style type="text/css">
		.a{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: purple;
		 	border-radius: 400px 0px 400px 0px;
		}
		.b{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: deeppink;
		 	border-radius: 0px 400px 0px 400px;
		}
		.c{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: orange;
		 	border-radius: 400px 0px 400px 0px;
		}
		.d{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: yellow;
		 	border-radius: 0px 400px 0px 400px;
		}
		.e{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: green;
		 	border-radius: 400px 0px 400px 0px;
		}
		.f{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: red;
		 	border-radius: 0px 400px 0px 400px;
		}
		.g{
			height: 100px;
			width: 100px;
			border: 1px solid black;
			background: blue;
		 	border-radius: 400px 0px 400px 0px;
		}
	</style>
</head>
<body>
	<h1>THIS IS RADIUS-SPECIFIC</h1>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="e"></div>
	<div class="f"></div>
	<div class="g"></div>
</body>
</html>
