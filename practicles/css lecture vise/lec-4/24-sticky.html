<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sticky</title>
	<style type="text/css">
		header{
			height: 100px;
			width: 100%;
			border: 3px solid black;
			background: yellowgreen;
			position: sticky;
			top: 0px;
		}
		section{
			height: 700px;
			width: 100%;
			border: 1px solid black;
			background: aqua;
		}
		div{
			height: 300px;
			width: 100%;
			border: 1px solid black;
			background: coral;
		}
		footer{
			height: 100px;
			width: 100%;
			border: 1px solid black;
			background: gray;
			position: sticky;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<header><h1>THIS IS STICKY</h1></header>
	<section></section>
	<div></div>
	<footer></footer>
	
</body>
</html>
