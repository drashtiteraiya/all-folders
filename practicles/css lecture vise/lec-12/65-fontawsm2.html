<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fontawsm-2</title>
	<style type="text/css">
		header{
			height: 100px;
			width: 100%;
			border: 1px solid black;
			display: flex;
		}
		.logo{
			height: 100px;
			width: 10%;
			border: 1px solid black;
		}
		.logo img{
			height: 100%;
			width: 100%;
		}
		ul{
			height: 100px;
			width: 90%;
			display: flex;
		}
		ul li{
			font-size: 30px;
			padding: 30px;
			list-style: none;
			padding-top: 10px;
			margin-left: 10%;
		}
		ul li a{
			text-decoration: none;
			color: black;
		}
		
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="foodlogo.png">
		</div>
		<ul>
			<li><i class="fa-solid fa-house"></i> <a href="">Home</a></li>
			<li><i class="fa fa-phone"></i> <a href="">contact us</a></li>
			<li><i class="fa-solid fa-envelope"></i> <a href="">email</a></li>
			<li><i class="fa-solid fa-user"></i> <a href="">user</a></li>
		</ul>
	</header>
</body>
</html>
