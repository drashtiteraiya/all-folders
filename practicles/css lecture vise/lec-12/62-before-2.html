<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>before-2</title>
	<style type="text/css">
		.a{
			height: 500px;
			width: 500px;
			border: 1px solid black;
			position: relative;
		}
		.a img{
			height: 100%;
			width: 100%;
		}
		.a::before{
			content:"";
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			background-image: linear-gradient(purple,blue,aqua,green,yellow,orange,red);
			opacity: 0.4;
		}
	</style>
</head>
<body>
	<div class="a">
		<img src="water.jpg">
		
	</div>
</body>
</html>
