<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SLIDER</title>
	<style type="text/css">
		div{
			margin-left: 20%;
		}
	</style>
</head>
<body>
	<div>
		<img src="img-1.jpg" width="80%" height="500px" class="s2">
		<img src="img-2.jpg" width="80%" height="500px" class="s2">
		<img src="img-3.jpg" width="80%" height="500px" class="s2">
		<img src="img-4.jpg" width="80%" height="500px" class="s2">
		<img src="img-5.jpg" width="80%" height="500px" class="s2">
	</div>
</body>
<script type="text/javascript">
	ar=0;
	function slider() {
		var img=document.getElementsByClassName('s2')
		for (var i = 0; i <= 4; i++) {
			img[i].style.display="none";
			}
			if (ar==img.length) {
				ar=0;
			}
			img[ar].style.display="block";
			ar++;
			setTimeout(slider,1000)
		}
		slider();
</script>
