<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>responsiv nav</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		header{
			height: 100px;
			width: 100%;
			border: 1px solid black;
			display: flex;
		}
		.logo{
			height: inherit;
			width: 15%;
			border: 1px solid black;
		}
		.logo img{
			height: 100%;
			width: 100%;
		}
		nav{
			width: 85%;
			height: inherit;
			border: 1px solid black;
			position: relative;
		}
		nav ul{
			text-decoration: none;
			border: 1px solid black;
			list-style: none;		
			display: flex;
			float: right;
			margin-top: 2.5%;
		}
		nav ul li{
			font-size: 28px;
			padding: 12px;
		}
		#open{
			/*display: none;
			position: absolute;
			right: 28px;
			font-size: 20px;
			border: 1px solid black;
		}
		#close{
			/*display: none;*/
			position: absolute;
			right: 6px;
			font-size: 22px;
			border: 1px solid black;
		}
		@media(max-width: 720px){
			nav{
				width: 100%;
			}
			nav ul{
				display: block;
	</style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.jpg">
		</div>
		<i class="fa fa-align-justify" id="open"></i>
		<nav>
			<ul>
				<li>Home</li>
				<li>Product</li>
				<li>Service</li>
				<li>Contact</li>
				<li>About us</li>

			</ul>
		</nav>
		<i class="fa-sharp fa-solid fa-xmark" id="close"></i>
	</header>
</body>
</html>
