<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div</title>
	<style type="text/css">
		.a{
			height: 70px;
			border: 1px solid black;
			font-size: 30px;
			text-align: center;
		}
		.b{
			height: 70px;
			border: 8px double green;
			font-size: 30px;
			text-align: center;
		}
		.c{
			height: 70px;
			border: 5px dashed red;
			font-size: 30px;
			text-align: right;
		}
		.d{
			height: 70px;
			border: 5px dotted gray;
			font-size: 30px;
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="a">this is div 1</div>
	<div class="b">this is div 2</div>
	<div class="c">this is div 3</div>
	<div class="d">this is div 4</div>
</body>
</html>
