<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marker</title>
	<style type="text/css">
		::marker{
			color: blue;
		}
		ul li{
			font-size: 30px;
		}
		ol li{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<!-- USE THIS ONLY FOR LIST-STYLE -->
	<h1>THIS IS MARKER</h1>
	<ul>
		<li>home</li>
		<li>service</li>
		<li>help</li>
		<li>contact us</li>
	</ul>
	<hr>
	<ol>
		<li>wireless product</li>
		<li>electric product</li>
	</ol>
</body>
</html>
