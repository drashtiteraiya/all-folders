<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list-style</title>
	<style type="text/css">
		ol{
			list-style: square;
			font-size: 30px;
		}
		ul{
			list-style: circle;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<ol>
		<li>wireless product</li>
		<li>electric product</li>
	</ol>
	<hr>
	<ul>
		<li>home</li>
		<li>service</li>
		<li>help</li>
		<li>contact us</li>
	</ul>
</body>
</html>
