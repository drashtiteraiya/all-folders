<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>z-index</title>
	<style type="text/css">
				img{
						position: absolute;
						top: 0px;
						z-index: -1;
						height: 350px;
						width: 350px;
					}
					h1{
						color: black;
						font-size: 40px;
					}
	</style>
</head>
<body>
	<h1>THIS IS Z-INDEX</h1>
	<img src="lake.jpg">
</body>
</html>
