<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Full Screen</title>
	<style type="text/css">
	
		#test{
			height: 200px;
			width: 200px;
			background: aqua;
			border: 1px solid black;
			transition: 3s;
		}
		#test:fullScreen{
			background: coral;
		}

	</style>
</head>
<body>
	<div id="test">	</div>
	<br><br>
	<button onclick="document.getElementById('test').requestFullscreen()">Full Screen </button>
</body>
</html>
