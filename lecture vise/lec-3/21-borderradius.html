<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border-radius</title>
	<style type="text/css">
		.a{
			height: 250px;
			width: 250px;
			border: 1px solid black;
			border-radius: 50%;
		}
		.b{
			height: 250px;
			width: 250px;
			border: 1px solid black;
			border-radius: 50%;
		}
		img{
			border-radius: 50%;
			height: 250px;
			width: 250px;
		}
	</style>
</head>
<body>
	<h1>THIS IS BORDER-RADIUS</h1>
	<div class="a"></div>
	<div class="b"></div>
	<img src="instagram.png">
</body>
</html>
