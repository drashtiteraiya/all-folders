<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform-rotate</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: aqua;
			margin-top: 10%;
			margin-left: 20%;
			transform: rotate(45deg);
		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: coral;
			margin-left: 30%;
			transform: rotate(55deg);
		}
	</style>
</head>
<body>
	<div class="a">div a</div>
	<div class="b">div b</div>
</body>
</html>
