<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform skew</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: blue;
			margin-top: 10%;
			margin-left: 40%;
			transform: skew(50deg);
		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: aqua;
			margin-left: 30%;
			transform: skew(60deg);
		}
	</style>
</head>
<body>
	<div class="a">div b</div>
	<div class="b">div b</div>
</body>
</html>
