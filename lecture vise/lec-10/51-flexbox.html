<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flexbox</title>
	<style type="text/css">
		.main{
			height: 100px;
			width: 100%;
			/*border: 1px solid black;*/
			display: flex;

		}
		.a{
			height: 100px;
			width: 14.3%;
			border: 1px solid black;
			background: yellowgreen;
		}
		.b{
			height: 100px;
			width: 14.3%;
			border: 1px solid black;
			background: aqua;
		}
		.c{
			height: 100px;
			width: 14.3%;
			border: 1px solid black;
			background: coral;
		}
		
		.d{
			height: 100px;
			width: 14.3%;
			border: 1px solid black;
			background: lightgreen;
		}
		.e{
			height: 100px;
			width: 14.3%;
			border: 1px solid black;
			background: darkgray;
		}
		.f{
			height: 100px;
			width: 14.3%;
			border: 1px solid black;
			background: purple;
		}
		.g{
			height: 100px;
			width: 14.3%;
			border: 1px solid black;
			background: red;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="a">this is a</div>
		<div class="b">this is b</div>
		<div class="c">this is c</div>
		<div class="d">this is d</div>
		<div class="e">this is e</div>
		<div class="f">this is f</div>
		<div class="g">this is g</div>
	</div>
</body>
</html>
